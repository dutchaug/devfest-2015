  id: 218
  title: "From Zero to Hero: An Introduction to the Google Cloud Platform"
  description: "You will be walked through the features of the Google Cloud Platform used in building the Google Cloud Spin demo shown at recent #GCPNext events. The demo uses an orchestrated set of smartphones to capture multi-angle views of an object at the same point in time, upload them to the cloud and have them stitched together in real time to create a single 120-degree snapshot of that moment."
  subtype: presentation
  speakers: [14]
  language: en
  complexity: "Beginner"
  track: "Spiderman"

