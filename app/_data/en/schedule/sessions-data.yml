  id: 209
  title: "Go mobile in Go"
  description: "With the recent release of Go 1.5, the Go mobile project has made a huge progress in their goal to write mobile applications in Go for both the Android and iOS platform.<br/><br/>This talk will report on the current state of the project, explain the steps to get started, give a short demonstration and discuss the work in progress.<br/><br/>There will be a workshop (with Miguel Eduardo Gil Biraud) later that day to help you get started in building one of the example applications."
