  id: 201
  title: "Meaningful motion"
  description: "Material design emphasizes using meaningful motion within your UIs. But when should you use it and how can it be implemented? In this session we’ll teach you’ll learn about tools and techniques that help you apply motion design within your app. We’ll cover how to create, choreograph and control sublime animations and transitions from an engineer’s perspective. Above that we’ll use real world examples that you can dive into and learn from."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Advanced"

-
  id: 202
  title: "Material Coordination"
  description: "You want your Android app to be delightful to use. You want your app to feel playful, tactile, as if the whole screen is responding to your actions. Maybe you'd like your Toolbar to respond to scrolling by changing size or hiding. Or perhaps you'd like your floating action button to move out of the way when a Snackbar comes in. Sounds great, but you know what it also sounds like? A lot of work.<br/><br/>Luckily, you have CoordinatorLayout to solve this problem. In this talk, I will demystify this new tool. What does CoordinatorLayout do? When should you use it? How can you customize it?"
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate"

-
  id: 203
  title: "Gradle beyond Android. Or going crazy with build tools."
  description: "Nowadays almost all Android projects are built with Gradle but do you know that Gradle is not only for Android? You can go pretty crazy with it's possibilities.<br/><br/>During the talk, Vitaliy will share his experience with adopting Gradle to manage complex GetSocial SDK build process with Android, iOS and Unity 3D subprojects.<br/><br/>As a bonus, he'll run quick walk through Gradle plugin creation process and tell how you can share it with the world."
  subtype: presentation
  speakers: [6]
  language: en
  complexity: "Beginner"

-
  id: 204
  title: "Getting Started with Continuous Delivery for Android"
  description: "Continuous delivery is a popular practice in the world of web apps and server software.  This lets companies push new features to customers more quickly, turn around bug fixes faster, and gather user feedback more regularly.  But what about doing this for mobile apps?<br/><br/>Whether you’re working closely with a client who always wants to test the latest build on their phone, or you want to get updates to QA or external beta testers ASAP, being able to automate the build and distribution process entirely is not only a great time-saver, but it also helps to ensure the quality and consistency of your releases.<br/><br/>In this talk we will take a look at how Jenkins, the popular continuous integration server, can help on the path to continuous delivery.  Topics will include automatically setting up Android build machines, ensuring traceability of apps, finding and reporting on potential code problems, running automated app and stress tests, followed by deploying your app — all with minimal effort.<br/><br/>With live demonstrations, we will see that this can be easier to set up than you might think.  Getting your new features into the hands of users should never be more than a `git push` away!"
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate"

-
  id: 205
  title: "Go and The Things Network"
  description: "The Things Network is world's first free, open source, crowdsourced and decentralized internet of things data network. With city-wide coverage in Amsterdam in less than six weeks, we publicly launched end of August 2015. Internet of things communities around the world are now adopting The Things Network to cover their areas and build applications for use cases varying in smart cities, healthcare, logistics and heavy industries. As co-founder and tech lead of The Things Network, I am reponsible for the innovation, scaling and operational maintenance of the network.<br/><br/>In this talk, I will introduce internet of things as of 2015, the vision of The Things Network and its foundation, architectural design decisions (including the reason why we chose Go over other languages) and move to implementation aspects in Go."
  subtype: presentation
  speakers: [20]
  language: en
  complexity: "Intermediate"

-
  id: 206
  title: "Virtual Reality with WebVR and Google Cardboard"
  description: "With Google Cardboard there's a cheap solution for bringing VR to your users - and it rocks! <br/><br/>In this talk I'll show you how you can build WebGL apps that work nice on mobile and extend them to provide Virtual Reality for Google Cardboard and  WebVR browsers (very, very, VERY experimental Chrome Builds) for the Oculus Rift and what you can do with them.<br/><br/>There shall be live code and a lot of showcase examples"
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Intermediate"

-
  id: 207
  title: "Profiling tools and performance patterns in Android"
  description: "Profiling is one of the most important steps in the development cycle of any app. Although this is well known, we as developers usually don’t know the potencial of every tool that we have to help us. In this presentation we would like to introduce the most useful tools at our disposal that we may use to profile the GPU and memory performance, the most typical problems that our apps might have and how to solve them making use of the android performance patterns."
  subtype: presentation
  speakers: [10]
  language: en
  complexity: "Intermediate"

