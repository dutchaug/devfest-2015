  id: 210
  title: "Getting started with Angular 2"
  description: "We don't know when Angular 2 will be released but we know it's going to be *AWESOME*.  In this hands-on session we are going to build a basic application while looking into different Angular 2 features like: bootstrapping, components, services, new template syntax and component routing." 
  subtype: workshop
  speakers: [8]
