-
  id: 212
  title: "AppEngine Breakout: extend AppEngine with containers!"
  description: "Bring your own runtimes to AppEngine, break out of the sandbox and use the libraries you like, provide your own Docker container or let us generate the container for you. Troubleshoot like a boss with live debugging, traces and unified logging. <br/><br/>The latest release of AppEngine helps you increase developer velocity, reduce the time you spend &quot;not-coding&quot;, and lets you use the tooling you prefer. Come check out the latest features in a live demo"
  subtype: presentation
  speakers: [19]
  language: en
  complexity: "Beginner"
  track: "Thor"

-
  id: 213
  title: "Creating a startup as a Techie: now what?"
  description: "We live in an amazing era. Wild idea's, great opportunities, global reach and new technology is taking us where we've never been before. Starting new products and building companies around it is getting both easier and harder at the same time.<br/><br/>Techies rule the world as it seems, and how can you as an engineer convert your idea's into a startup? How can you validate that what you have is viable? How do others do this?<br/><br/>This talk is mainly for engineers and entrepreneurial people with idea's, opportunities or starting startups; we'll talk about Google's LaunchPad initiative, stories and guides on how to transform a tech idea into a breathing venture.<br/><br/>As both a tech founder and entrepreneur there is loads to share on how to move from a (technical) idea or mission to a startup or product.<br/><br/>We share on how we at Q42 Ventures convert idea's into ventures using a predefined route and we'll be sharing our lessons learned, the things we did wrong and things that seem to work.<br/><br/>Besides that we will be sharing insights on Google's LaunchPad initiative, how to get in and what I've seen from the startups joining LaunchPads.<br/><br/><strong>*Warning*:</strong> No code here"
  subtype: presentation
  speakers: [16]
  language: en
  complexity: "Intermediate"
  track: "Thor"

-
  id: 214
  title: "Building robust web apps with Google Cloud Endpoints and AngularJS"
  description: "This session is designed to show technology enthusiasts how to rapidly build web applications using the Google Cloud Endpoints service and AngularJS. Google Cloud Endpoints are often targeted to mobile developers but offer a lot of functionality to Web(only) developers too. The first part of the presentation focusses on building a basic application creating Google Endpoints and the do’s & don’ts of building with Google Cloud Endpoints. The second part of the session focuses on exposing endpoints to your web application and integrating endpoints into your web app using Angular."
  subtype: presentation
  speakers: [11]
  language: en
  complexity: "Intermediate"
  track: "Spiderman"

