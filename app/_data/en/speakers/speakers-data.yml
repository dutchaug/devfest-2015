  id: 15
  name: "Shmuela"
  surname: "Jacobs"
  company: "500Tech"
  thumbnailUrl: shmuela_jacobs.jpg
  bio: "Shmuela Jacobs is a senior front-end developer at 500Tech, a leading Web Development company. She received her M.Sc. in Information Management Engineering from the Technion, Israel Institute of Technology, where she had researched systems modeling languages in collaboration with IBM Research and Israel Aerospace Industries (IAI). This has been a career change for her, after receiving B.Sc. in Physics from the Hebrew University of Jerusalem, Israel. Shmuela has gained experience in several software development environments and languages (C++, JAVA, Python) as a researcher at the Technion and a software engineer at Intel’s Israel Development Center. At 500Tech she fulfills both her passions: developing AngularJS Web Applications and singing in a band. She currently resides in Tel Aviv with her husband Haggai, their deaf dog Ziggi, and their one-eyed cat Franco."
  social:
   - {name: "linkedin", link: "https://il.linkedin.com/in/shmuelaj"}
  
