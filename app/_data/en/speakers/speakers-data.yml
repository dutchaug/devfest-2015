- 
  id: 3
  name: "Ben"
  surname: "Weiss"
  company: "Google"
  title: "Developer Programs Engineer"
  bio: "Ben is a Developer Programs Engineer at Google located in London. Here he works to make Android Developer’s live better. Since 2009 he involved with Android, creating apps for several companies and organizations. Ben used to organize the Berlin Android community, co-organized several bigger events and presented on various Android related topics. Recently Ben developed Topeka for Android, a material design showcase. Further Ben is the developer behind the Crouton library for Android and held a Guinness World Record."
  thumbnailUrl: BenWeiss.jpg
  rockstar: true
  social: 
    - {name: "google-plus", link: "https://plus.google.com/+BenjaminWeiss"}
    - {name: "twitter", link: "https://twitter.com/keyboardsurfer"}
-
  id: 4
  name: "Christopher"
  surname: "Orr"
  company: "iosphere"
  title: "Developer of software, consumer of haggis"
  bio: "Christopher began working as a mobile developer ten years ago in
        Glasgow, Scotland where he had the joy of working with the Windows
        Mobile and BlackBerry platforms.\n\n

        After moving to Germany in 2009, he built Android apps at Deutsche
        Telekom for various European T-Mobile services.  Currently he works at
        iosphere in Cologne where he helps to create award-winning mobile apps
        for Android and iOS.\n\n

        As a member of the Jenkins project, Christopher has created and
        maintains several Android-related plugins, and contributes to a number
        of others."
  thumbnailUrl: ChristopherOrr.jpg
  rockstar: true
  social:
    - {name: "google-plus", link: "https://plus.google.com/+ChristopherOrr"}
    - {name: "twitter", link: "https://twitter.com/orrc"}

-
  id: 5
  name: "Chris"
  surname: "Stewart"
  company: "Big Nerd Ranch"
  bio: "Chris Stewart is the Director of the Android team at Big Nerd Ranch and has been an Android developer since Gingerbread was the new kid on the block. He is a senior Android instructor and a coauthor of Android Programming: The Big Nerd Ranch Guide. Chris is dedicated to constant improvement and works to perfect his craft as much as possible."
  thumbnailUrl: chris_stewart.jpg
  rockstar: true
  social:
    - {name: "twitter", link: "https://twitter.com/Cstew"}

