- 
  id: 18
  name: "Rokesh"
  surname: "Jankie"
  company: "Qualogy Solutions"
  title: "CTO"
  bio: "Rokesh Jankie graduated in 1998 with a master's degree in computer science at Leiden University, The Netherlands. He specialized in algorithms and NP-complete problems. Also he has spent a lot of time during the study on natural computation(Neural Networks, Genetic Algorithms).<br/><br/>He started working for the University of Leiden, ORTEC consultants, and Ponte Vecchio, and later worked for Qualogy. At Qualogy, he used what he had experienced till that point to set up a product. Qualogy works in the field of Oracle and Java technology. With the current set of technologies, interesting products can be delivered and that is QAFE (see <a href='www.qafe.com'>www.qafe.com</a> for more information).<br/><br/>Now as CTO of Qualogy Solutions he's exploring new technologies and to see how it will fit current and future use cases and takes the lead for the Data Science practise within Qualogy.<br/><br/>Rokesh is a huge fan of Google, this led to being the GDG Netherlands Organizer for the last 6 years now and still doing this with a lot of enthusiasm. Besides this hobby he likes photography and once a week he is certified Les Mills group fitness instructor for Bodypump at a gym. Last but not least: his wife and son are his passion!"
  thumbnailUrl: RokeshJankie2.png
  ribbon:
    - {abbr: "GDG", title: "Google Developer Group", url: "https://developers.google.com/groups/chapter/109146411236228596892/"}
  social: 
    - {name: "google-plus", link: "https://plus.google.com/+RokeshJankie"}
    - {name: "twitter", link: "https://twitter.com/rjankie"}
    - {name: "site", link: "http://qafe.com/"}

