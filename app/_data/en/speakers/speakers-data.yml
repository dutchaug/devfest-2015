  name: "Matthew"
  surname: "Feigal"
  company: "Google"
  title: "Cloud Platform Solution Architect"
  bio: 'Matt worked in mobile development and clinical research at Medtronic then innovation projects at IKEA, before realizing he needed an even faster rate of exploration and change! Now, as a Cloud Platform Solution Architect at Google, he helps companies discover how to do cool things that matter and rapidly build systems that scale.<br/><br/>He loves to jump on any chance to go into scary unknown territory and find a good route through it. He is a <a href="http://amsterdam.startupweekend.org/">StartupWeekend</a> veteran, a <a href="http://www.startupbootcamp.org/accelerator/amsterdam.html">StartupBootcamp</a> mentor and a founding member of the developer community Appsterdam. Since 2011 one of his contributions to <a href="http://appsterdam.rs/">Appsterdam</a> is organizing <a href="http://www.meetup.com/Appsterdam/">Guru Sessions</a> in which experts share their tech passion with peers.'
