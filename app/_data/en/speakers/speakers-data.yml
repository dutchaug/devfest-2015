  company: "iosphere"
  title: "Software developer"
  bio: "Christopher began working as a mobile developer ten years ago in Glasgow, Scotland where he had the joy of working with the Windows Mobile and BlackBerry platforms.<br/><br/> After moving to Germany in 2009, he built Android apps at Deutsche Telekom for various European T-Mobile services.  Currently he works at iosphere in Cologne where he helps to create award-winning mobile apps for Android and iOS.<br/><br/> As a member of the Jenkins project, Christopher has created and maintains several Android-related plugins, and contributes to a number of others."
