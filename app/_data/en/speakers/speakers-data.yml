  id: 3
  name: "Ben"
  surname: "Weiss"
  company: "Google"
  title: "Developer Programs Engineer"
  bio: "Ben is a Developer Programs Engineer at Google located in London. Here he works to make Android Developer’s live better. Since 2009 he involved with Android, creating apps for several companies and organizations. Ben used to organize the Berlin Android community, co-organized several bigger events and presented on various Android related topics. Recently Ben developed Topeka for Android, a material design showcase. Further Ben is the developer behind the Crouton library for Android and held a Guinness World Record."
