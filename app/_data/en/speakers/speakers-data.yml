  bio: "Victoria studies 2nd year computer science (software engineering, specializing game development) and is in her 2nd year at the conservatory, studying piano and music theory. She is a certificated dance teacher coaching Latin-American and Ballroom dances, with 5-year experience along with awards in numerous dance competitions and shows.Victoria is an official Comenius speaker and representative of Greece in Germany, Estonia and Romania and speaker for the Women Techmakers and for ACM-W Auth Team in Thessaloniki. Currently she works as a soundtrack composer and level design for a new video game project &quot;Dragonstone Isle&quot;. She's also a volunteer at Google developers Thessaloniki and part of the core team of droidconGR."
