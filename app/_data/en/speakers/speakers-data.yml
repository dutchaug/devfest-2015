 id: 10
 name: "Jonathan"
 surname: "Maldonado Contreras"
 company: "IceMobile"
 thumbnailUrl: jonathan.jpg
 bio: "As a software engineer, I've been working on mobile for about 3 years. I started working with android at the beginning of 2013 in a computer vision project with OpenCV and native development with NDK and JNI. In the middle of 2014 I finished my university degree, developing as a thesis a Game Boy emulator written in C++, and moved to the Netherlands to work in <a href='https://www.icemobile.com/'>IceMobile</a>. Right now I am developing the ABN AMRO app with more than a million and a half users every day. On a personal level, my goal is to improve my code everyday by learning from great developers."
 social:
    - {name: "twitter", link: "https://twitter.com/Jonazan2"}

-
  id: 11
  name: "Stefan"
  surname: "Hogendoorn"
  company: "Qlouder"
  thumbnailUrl: stefan_hogendoorn.jpg
  bio: "Stefan Hogendoorn is driven by technique and has a passion for Cloud Computing. At <a href='http://www.qlouder.com/'>Qlouder</a> he is responsible for all technical aspects during projects as Chief Geek of the company. He also coaches new developers and is the lead innovative architect. Stefan has a background in ICT for over 20 years. He has worked (amongst others) on the integration of Google Apps and the Google Cloud Platform and developed many small and large business apps. Furthermore he has a lot of experience with cross-disciplinary projects, both national and international. In addition he has a strong online presence and he speaks regularly at events where he shares his knowledge, experience and enthusiasm on (Google) technology with fellow developers around the whole world. As a highly creative technical entrepreneur his motto is: people are fun, but code makes more sense.<br/><br/>Stefan is one of the two owners of Qlouder, which they founded in 2012. Qlouder currently employs some 15 people. Stefan is very proud of his strong team of passionate experts. The added value of Qlouder is taking care of and guiding the organizational changes that allow people to collaborate better, and with more fun. Last but not least, Stefan is very proud to be a Google Developer Expert for the Google Cloud Platform!"
  ribbon:
    - {abbr: "GDE", title: "Google Developer Expert", url: "https://developers.google.com/experts/people/stefan-hogendoorn"}
  social:
    - {name: "twitter", link: "https://twitter.com/Qlouder"}
    - {name: "google-plus", link: "https://plus.google.com/+Qlouder"}

