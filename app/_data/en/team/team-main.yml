  name: "Hugo"
  surname: "Visser"
  title: "Android Program Committee"
  company: Little Robots
  thumbnailUrl: HugoVisser.jpg
  team: true
  bio: "Hugo has over 15 years of experience as a software engineer, ranging from server side to desktop and from web to mobile. Since the original announcement he closely follows the developments of the Android platform which resulted in his first app in 2009, Rainy Days, which has since been downloaded over 1.000.000 times worldwide. In 2014 he took the next step by starting his own company <a href='http://littlerobots.nl/'>Little Robots</a> that focuses on apps and other clever uses of the Android platform. Hugo is also an organizer of <a href='http://www.dutchaug.org'>The Dutch Android User Group</a>, where Android professionals can meet and share knowledge with each other during monthly meetings."
