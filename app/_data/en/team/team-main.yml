  id: 5
  name: "Johan"
  surname: "Pelgrim"
  title: "General Organization"
  company: Codestone
  thumbnailUrl: JohanPelgrim.jpg
  team: true
  bio: "Johan is a Freelance Android developer, community manager and team player in heart and soul. With a strong Enterprise Java background Johan has made the switch to full time Android developer in 2011 and fell in love with the Android ecosystem from day one. Since then Johan worked on Android apps for <a href='https://play.google.com/store/apps/details?id=com.lenbrook.sovi.bluesound'>Bluesound</a>, <a href='http://www.point2share.nl/'>Point2Share Meetings</a> and <a href='http://news.point2share.nl/'>Point2Share News</a> and is currently working in the <a href='https://play.google.com/store/apps/details?id=com.icemobile.albertheijn'>Appie</a> team at Albert Heijn Online.<br/><br/>Johan is the founder father of <a href='http://www.dutchaug.org'>The Dutch Android User Group</a> where Android professionals can meet and share knowledge on their monthly meetups. With Android as work and hobby the rest of his time is devoured by his wife, two daughters and son. With the slogan 'sleeping is for sissies' Johan likes to read a good book, watch movies and TV shows, play a tune on the piano or guitar and sing along (the latter when no one's around)."
  ribbon: 
