  bio: "Ernest Micklei holds the position of Senior Software Architect at <a href='http://bol.com'>bol.com</a> and has 20+ years of experience in Software Design, Development and Architecture. At bol.com, the largest e-commerce company of the Netherlands, he is responsible for the design and architecture of all internal and external Web Services. In addition, he is working with our operations staff to improve and investigate performance issues related to our Java-based applications and Services. He is currently active in High Performance Websites, REST services and NoSQL and is exited about <a href='http://golang.org/'>Google Go</a>. His contributions to the open-source community can be found at <a href='http://github.com/emicklei'>github.com/emicklei</a> and <a href='http://emicklei.googlecode.com'>emicklei.googlecode.com</a>. Ernest blogs at <a href='http://ernestmicklei.com'>ernestmicklei.com</a>."
